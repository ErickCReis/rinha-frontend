<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/images/logo.ico" sizes="any" />
    <meta
      name="description"
      content="Simple JSON Viewer that runs completely on-client. No data exchange"
    />
    <title>JSON Tree Viewer</title>
    <link rel="stylesheet" href="./main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
      rel="preload"
      as="style"
    />
    <link rel="manifest" href="manifest.json" />

    <link rel="apple-touch-icon" href="images/icons/icon-192x192.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-256x256.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-384x384.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-512x512.png" />
    <meta name="apple-mobile-web-app-status-bar" content="#db4938" />
    <meta name="theme-color" content="#db4938" />
    <script defer src="./main.js" type="module"></script>
  </head>
  <body>
    <main>
      <div id="home_page">
        <h1>JSON Tree Viewer</h1>
        <p>
          Simple JSON Viewer that runs completely on-client. No data exchange
        </p>
        <button onclick="input.click()">
          <div id="input_text">Load JSON</div>
          <svg
            id="input_loading"
            style="display: none"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M21 12a9 9 0 1 1-6.219-8.56" />
          </svg>
          <input id="input" type="file" accept=".json" style="display: none" />
        </button>
        <p id="error">&nbsp;</p>
      </div>
      <div id="result_page" style="display: none">
        <header>
          <button id="back">
            <svg
              width="32"
              height="32"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="m12 19-7-7 7-7" />
              <path d="M19 12H5" />
            </svg>
          </button>
          <h1 id="title"></h1>
        </header>
        <pre id="result"></pre>
      </div>
    </main>
  </body>
</html>
